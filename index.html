<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple to-do list application">
    <title>To-Do List App - CodingCypress</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List <img src="Images/todo-icon.webp" alt="To-Do List Icon"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add Task">
                <button id="add-button">Add</button>
            </div>
            <ul id="list-container">
                <!-- Tasks will be dynamically added here -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
